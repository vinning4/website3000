<script>
    // add classes for mobile navigation toggling
    var CSbody = document.querySelector("body");
    const CSnavbarMenu = document.querySelector("#cs-navigation .cs-nav");
    const CShamburgerMenu = document.querySelector("#cs-navigation .cs-toggle");

    CShamburgerMenu.addEventListener('click', function() {
        CShamburgerMenu.classList.toggle("cs-active");
        CSnavbarMenu.classList.toggle("cs-active");
        CSbody.classList.toggle("cs-open");
        // run the function to check the aria-expanded value
        ariaExpanded();
    });

    // checks the value of aria expanded on the cs-ul and changes it accordingly whether it is expanded or not 
    function ariaExpanded() {
        const csUL = document.querySelector('#cs-expanded');
        const csExpanded = csUL.getAttribute('aria-expanded');

        if (csExpanded === 'false') {
            csUL.setAttribute('aria-expanded', 'true');
        } else {
            csUL.setAttribute('aria-expanded', 'false');
        }
    }

        // This script adds a class to the body after scrolling 100px
    // and we used these body.scroll styles to create some on scroll 
    // animations with the navbar
    
    document.addEventListener('scroll', (e) => { 
        const scroll = document.documentElement.scrollTop;
        if(scroll >= 100){
    document.querySelector('body').classList.add('scroll')
        } else {
        document.querySelector('body').classList.remove('scroll')
        }
    });


    // mobile nav toggle code
    const dropDowns = Array.from(document.querySelectorAll('#cs-navigation .cs-dropdown'));
        for (const item of dropDowns) {
            const onClick = () => {
            item.classList.toggle('cs-active')
        }
        item.addEventListener('click', onClick)
        }


/* claude snippet below : highlight active nav link */

// Auto-highlight current page in navigation - Simple version
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.cs-li-link');
    const currentPath = window.location.pathname;
    
    // Remove cs-active from all links
    navLinks.forEach(link => {
        link.classList.remove('cs-active');
    });
    
    // Add cs-active based on current page
    navLinks.forEach(link => {
        const href = link.getAttribute('href');
        
        if ((currentPath === '/' && href === '/') ||
            (currentPath.includes('/about/') && href === '/about/') ||
            (currentPath.includes('/pricing/') && href === '/pricing/') ||
            (currentPath.includes('/faq/') && href === '/faq/') ||
            (currentPath.includes('/blog/') && href === '/blog/') ||
            (currentPath.includes('/advantage/') && href === '/advantage/')) {
            link.classList.add('cs-active');
            return; // Stop after finding match
        }
    });
}); 
/* end of claude snippet */
